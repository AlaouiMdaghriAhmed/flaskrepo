{% extends 'base.html' %}

{% block head %}
<style>
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

    td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

    tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
{% endblock %}

{% block body %}
<table>
    <tr>
        {% for col in column_names %}
        <th><a href="/filter/{{id}}/{{col}}">{{col}}</th>
        {% endfor %}
    </tr>
    {% for row in row_data %}
    <tr>
        {% for col, row_ in zip(column_names, row) %}
        {% if col == link_column %}
        <td>
            <button type="submit" value={{ row_ }} name="person_id" form="patient_form" class="patient_button">
                {{ row_ }}
            </button>
        </td>
        {% else %}
        <td>{{row_}}</td>
        {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}

</table>
{% endblock %}
